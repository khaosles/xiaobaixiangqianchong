        async function callLiteratureReview() {
            const query = document.getElementById('lr-query').value.trim();
            const output = document.getElementById('lr-output');
            
            if (!query) {
                output.textContent = 'é”™è¯¯: è¯·è¾“å…¥ç ”ç©¶ä¸»é¢˜';
                output.className = 'output error';
                return;
            }

            output.textContent = 'æ­£åœ¨ç”Ÿæˆæ–‡çŒ®ç»¼è¿°...\n';
            output.className = 'output loading';

            try {
                const response = await fetch('/literature_review', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                output.className = 'output success';
                                return;
                            }
                            try {
                                const jsonData = JSON.parse(data);
                                if (jsonData.object === 'error') {
                                    output.textContent += `[ERROR] ${jsonData.message}\n`;
                                    output.className = 'output error';
                                } else if (jsonData.choices && jsonData.choices[0] && jsonData.choices[0].delta && jsonData.choices[0].delta.content) {

                        }
                    }
                }
            } catch (error) {
